<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>A Live Demo for KMD</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css"/>

    <style type="text/css">
        body {
            padding: 1em;
        }

        h3.headline {
            padding-left: 8px;
        }

        code {
            background-color: rgba(0,0,0, 0.1);
            padding: 0.3em 0.2em 0.2em 0.2em;
            border-radius: 5px;
        }

        pre {
            background-color: rgba(0,0,0, 0.1);
            padding: 0.5em;
            border-radius: 5px;
        }

        quote {
            display: inline-block;
            color: #6f6f6f;
            margin: 0 0 0 1em;
            padding: 0.5em 0 0 1em;
            border-left: 1px solid #ddd;
        }

        textarea {
            height: 100%;
        }

    </style>
</head>
<body>
<h3 class="headline">A live demo of KMD supported markdowns</h3>
<form action="/view" method="POST">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
            <a href="/reset" class="mdl-button mdl-button--raised"> Reset </a>
        </div>
        <div class="mdl-cell mdl-cell--1-col">
            <input type="submit" class="mdl-button mdl-button--raised" value="View"/>
        </div>
    </div>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--5-col">
            <textarea th:text="${markdown}" name="markdown" class="mdl-textfield__input" ></textarea>
        </div>
        <div class="mdl-cell mdl-cell--5-col">
            <div th:utext="${markup}"></div>
        </div>
    </div>

</form>
</body>
</html>
